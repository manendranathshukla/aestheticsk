<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Add Room</title>

    <!-- Custom fonts for this template-->
    <link href="/static/adminArea/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/static/adminArea/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->



                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Add New Room</h1>
                    </div>
                    <form class="newroom" action="." method="post">
                        {% csrf_token %}
                        <div class="form-group ">
                            <label for="name"> Room Name</label>
                            <input type="text" id="name" name="name" class="form-control form-control-user"
                                placeholder="Enter room name">
                        </div>

                        <div class="form-group ">
                            <label for="maindivbg"> Main Div Background Image</label>
                            <input type="text" id="maindivbg" name="maindivbg" class="form-control form-control-user"
                                placeholder="Enter background image url">
                        </div>
                        <div class="form-group ">
                            <label for="designer"> DesignedBy</label>
                            <select id="designer" name="designer" class="form-select"
                                aria-label="Default select example">
                                {% for d in designers %}
                                <option value="{{d.id}}">{{d.name}}</option>
                                {% endfor %}

                            </select>
                        </div>
                        <div class="form-group ">
                            <label for="thumbnail"> Thumbnail Image</label>
                            <input type="text" id="thumbnail" name="thumbnail" class="form-control form-control-user"
                                placeholder="Enter thumbnail url">
                        </div>


                        <button class="btn btn-primary btn-user btn-block">
                            Create
                        </button>
                </div>
                </form>
                <hr>

            </div>


        </div>
    </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/static/adminArea/vendor/jquery/jquery.min.js"></script>
    <script src="/static/adminArea/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/static/adminArea/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/static/adminArea/js/sb-admin-2.min.js"></script>

</body>

</html>
